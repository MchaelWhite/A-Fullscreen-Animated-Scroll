<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" 
    rel="stylesheet" />
    
    <title> Fullscreen Animated Scroll </title>
</head>
    <body>
        <div class="front-page">
            <div class="intro-text">
                <h1 class="title"> Learn to play a guitar</h1>
                <h2 class="sub-title">Join Now and find the right instructor for you.</h2>
            </div>
            <img class="music-note" src="./volume.svg" alt="">
            <div class="blend"></div>
            <video src="./video.mp4" autoplay="true" loop></video>
        </div>
        <div class="second-page">
            <h2>More To Come</h2>
        </div>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" 
            integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        ></script>

        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" 
            integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        ></script>
        <script src="./app.js"></script>
    </body>
</html>
